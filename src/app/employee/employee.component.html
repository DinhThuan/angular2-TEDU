<div class="row">
    <a [routerLink]="['/employee-add']">Add new</a>
</div>


<table class="table">
    <thead>
        <tr>
            <td>STT</td>
            <td>Name</td>
            <td>Age</td>
            <td>Status</td>
            <td>Created At</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i = index">
            <td>{{i+1}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.createdAt | date }}</td>
            <!-- xem chi tiet san pham, cua tung thang, nhung phai co id truyen vao -->
            <td>
                <!-- dung propery byding -->
                <!-- truyen vao id theo cu phap nay de xem chi tiet tung san pham -->
                <a [routerLink]="['/employee-detail',employee.id]">Show Detail</a>
                <a [routerLink]="['/employee-edit',employee.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages"><a [routerLink]="['/employees']" [queryParams]="{pageNumber:page,filter:'a'}" >{{page}}</a></li>
        <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
